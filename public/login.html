<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <form method="POST" action="/login" class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Employee Login</h1>
    <label class="block mb-2 font-semibold">Username</label>
    <input name="username" type="text" required class="border p-2 w-full rounded mb-4" />
    <label class="block mb-2 font-semibold">Password</label>
    <input name="password" type="password" required class="border p-2 w-full rounded mb-6" />
    <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded w-full hover:bg-green-800 transition">Log In</button>
  </form>
</body>
</html>
